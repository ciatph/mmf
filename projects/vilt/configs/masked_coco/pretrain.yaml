includes:
- ./defaults.yaml

other_configs:
  image_w: 224
  image_h: 224
  hidden_size: 768

dataset_config:
  masked_coco:
    return_features_info: true
    false_caption: true
    false_caption_probability: 0.1
    use_images: true

model_config:
  vilt:
    tasks: ${datasets}
    heads:
      masked_coco:
      - type: mlm_multi
        freeze: false
        lr_multiplier: 1.0
        hidden_size: 768
        vocab_size: 30522
      - type: itm
        freeze: false
        lr_multiplier: 1.0
        hidden_size: 768
        label_key: is_correct
    image_encoder:
      type: vit
      params:
        random_init: False
        pretrained_model_name: google/vit-base-patch16-224
        gradient_checkpointing: false
        do_pooling: false
        hidden_dropout_prob: 0
        add_pooling_layer: False
        do_patch_embeddings: False
        image_size:
        - ${other_configs.image_w}
        - ${other_configs.image_h}
        regularize_bn: False
        regularize_bias: True
        hidden_dim: ${other_configs.hidden_size}
        pretrained_model: vit_base_patch16_224
        mlp_dim: 3072

    text_embeddings:
      type: vilt_text_embedding
      params:
        bert_model_name: bert-base-uncased
        hidden_dim: ${other_configs.hidden_size}
        hidden_size: 768

training:
  clip_gradients: false
  lr_scheduler: true
  max_updates: 44000
  checkpoint_interval: 4000
  evaluation_interval: 4000
  batch_size: 256 # 32 per GPU * 8 GPU
  find_unused_parameters: false
  log_interval: 1000

optimizer:
  type: adam_w
  params:
    lr: 1e-4
    eps: 1e-8
    weight_decay: 1e-2

scheduler:
  type: warmup_cosine
  params:
    num_warmup_steps: 4400
    num_training_steps: ${training.max_updates}
